<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Text utils</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="/" class="btn btn-outline-danger">Creater {{n}} {{t}}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <h1>Write some text</h1>

        <form action="/analyzed" method="post">
            {% csrf_token %}
            <div class="form-floating">
                <textarea class="form-control" name="text" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">Comments</label>
            </div>

            <hr>
            <div id="myid">
                <p class="btn-success px-2">Chose any one : </p>
                <input type="hidden" name="choice" value="None">
                <input type="radio" name="choice" id="radio" value="removespace"> Remove Space <br>
                <input type="radio" name="choice" id="radio" value="convertlowercase">  Convert lower case <br>
                <input type="radio" name="choice" id="radio" value="convertuppercase"> Convert upper case<br>
            </div>
            <hr>
            
            <!-- <div>
                Remove Space <input type="checkbox" name="removespace" id="removespace">
            </div>
            <div>
                Convert lower case <input type="checkbox" name="convertlowercase" id="convertlowercase">
            </div>
            <div>
                Convert upper case<input type="checkbox" name="convertuppercase" id="convertuppercase">
            </div> -->


            <button class="btn btn-dark my-2 ">Analyse Text</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
