<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>IPv-6 | SC</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>
        </div>
    </nav>

    <div class="container my-5">
        
        <form action="/analyzedIpv6/" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <hr>
                <label for="ipv6" class="form-label"><h3 class="text-center">Enter IPv-6 address here</h3></label>
                <input type="text" name="value" class="form-control" id="ipv6">
                <hr>
                <button type="submit" class="btn btn-dark">Analyzed</button>
                <hr>
            </div>
        </form>

    </div>
<footer>
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <ul class="list-inline text-center">
                    <a href="https://www.facebook.com/profile.php?id=100066839088426" target="_blank"
                        rel="noopener noreferrer"><i class="bi bi-facebook"><svg xmlns="http://www.w3.org/2000/svg"
                                width="40" height="40" fill="currentColor" class="bi bi-facebook"
                                viewBox="0 0 16 16">
                                <path
                                    d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                            </svg></i></a>
                </ul>
                <div class="small text-center text-muted fst-italic">Creater Suvendu Chowdhury</div>
            </div>
        </div>
    </div>
</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
